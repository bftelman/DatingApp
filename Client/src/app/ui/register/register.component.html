<form #registerForm="ngForm" (ngSubmit)="register()">
    <h2 class="text-center"> Sign up</h2>
    <hr>
    <div class="mb-3">
        <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="registerUser.username">
    </div>
    <div class="mb-3">
        <input type="text" class="form-control" name="password" placeholder="Password" [(ngModel)]="registerUser.password">
    </div>
    <div class="text-center">
        <button class="btn btn-success me-2" type="submit"> Register </button>
        <button class="btn btn-default me-2" type="button" (click)="cancel()"> Cancel </button>
    </div>
</form>
