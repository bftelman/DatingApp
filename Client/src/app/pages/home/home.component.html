<div class="container-fluid mt-5">
    <div class="text-center" *ngIf="!registerMode">
        <h1> Find your matches </h1>
        <p class="lead"> Are you feeling lonely? Then come on and sign up</p>
        <div class="text-center">
            <button class="btn btn-primary btn-lg me-2" (click)="toggleRegister()"> Register </button>
            <button class="btn btn-info btn-lg"> Learn more </button>
        </div>
    </div>

    <div class="container-fluid" *ngIf="registerMode">
        <div class="row justify-content-center">
            <div class="col-md-8 col-xl-4 col-lg-8 col-sm-12">
                <app-register (cancelRegister)="handleCancel($event)"></app-register>
            </div>
        </div>
    </div>
</div>
